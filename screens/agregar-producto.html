    <link rel="stylesheet" href="/assets/css/contacto/contacto-titulo.css">
    <link rel="stylesheet" href="/assets/css/contacto/contacto-input.css">
    <link rel="stylesheet" href="/assets/css/contacto/contacto-checkValid.css">
    <link rel="stylesheet" href="/assets/css/contacto/contacto-checkInvalid.css">

    <link rel="stylesheet" href="/assets/css/contacto/contacto-boton.css">

    <link rel="stylesheet" href="/assets/css/footer/rotapie.css">
    <link rel="stylesheet" href="/assets/css/footer/rotapie-titulo.css">
    <link rel="stylesheet" href="/assets/css/contacto/contacto-invalid.css">
    <title>Gibstar | Registrar Producto</title>
</head>
<body>
    <header class="cabezal">
        <section class="barra">
            <div class="barra__contenedor">
                <div class="barra__grupo">
                    <a href="/index.html"><img src="/assets/icons/logo-black.png" alt="Logo de la empresa" class="barra__logo"></a> 
                    <div class="barra__buscador">
                        <input type="search" class="barra__input" name="search" placeholder="Que deseas buscar?">
                        <label for="search" class="barra__icono"><i class="fa-solid fa-magnifying-glass"></i></label>
                    </div>
                </div>
                    <a href="/screens/admin-page.html" class="barra__link">Menu Administrador</a>
            </div>
        </section>
    </header>
    <main>
        <section class="agregar-productos">
            <form action="#" class="form">
                <table class="tabla">
                    <span class="tabla__titulo">Agregar Producto</span>
                    <tbody class="tabla__cuerpo">
                        <tr class="tabla__fila">
                            <td class="tabla__celda">
                                <input name="urlimagen" type="text" class="tabla__input" required data-input="imagenProducto" placeholder="/assets/images/categoria/imagen" maxlength="200">
                                <label for="urlimagen">URL de la Imagen</label>
                                <i class="fas fa-check-circle tabla__checkValid"></i>
                                <i class="fas fa-exclamation-circle tabla__checkInvalid"></i>
                                <span class="tabla__invalid">Error</span>
                            </td>
                        </tr>
                        <tr class="tabla__fila">
                            <td class="tabla__celda">
                                <select name="categoria" class="tabla__input tabla__desplegable" data-input="categoriaProducto">
                                    <option value="Selecciona">Selecciona una categoria</option>
                                    <option value="Guitarras">Guitarras</option>
                                    <option value="Bajos">Bajos</option>
                                    <option value="Pedales">Pedales</option>
                                    <option value="Púas">Púas</option>
                                    <option value="Accesorios">Accesorios</option>
                                    <option value="Amplificadores">Amplificadores</option>
                                    <option value="Cuerdas">Cuerdas</option>
                                </select>
                                <label for="categoria">Categoria</label>
                                <i class="fas fa-check-circle tabla__checkValid"></i>
                                <i class="fas fa-exclamation-circle tabla__checkInvalid"></i>
                                <span class="tabla__invalid">Error</span>
                            </td>
                        </tr>
                        <tr class="tabla__fila">
                            <td class="tabla__celda">
                                <input name="nombre" type="text" class="tabla__input" required data-input="nombreProducto" placeholder="Gibson Les Paul" maxlength="200">
                                <label for="nombre">Nombre del Producto</label>
                                <i class="fas fa-check-circle tabla__checkValid"></i>
                                <i class="fas fa-exclamation-circle tabla__checkInvalid"></i>
                                <span class="tabla__invalid">Error</span>
                            </td>
                        </tr>
                        <tr class="tabla__fila">
                            <td class="tabla__celda">
                                <input name="precio" type="text" class="tabla__input" required data-input="precioProducto" placeholder="$999.99" maxlength="15" pattern="^(\d|-)?(\d|,)*\.?\d*$">
                                <label for="precio">Precio del Producto</label>
                                <i class="fas fa-check-circle tabla__checkValid"></i>
                                <i class="fas fa-exclamation-circle tabla__checkInvalid"></i>
                                <span class="tabla__invalid">Error</span>
                            </td>
                        </tr>
                        <tr class="tabla__fila">
                            <td class="tabla__celda">
                                <input name="descripcion" type="text" class="tabla__input" required data-input="descripcionProducto" placeholder="Color Rojo, con 5 piezas intercambiables" maxlength="200">
                                <label for="descripcion">Descripcion del Producto</label>
                                <i class="fas fa-check-circle tabla__checkValid"></i>
                                <i class="fas fa-exclamation-circle tabla__checkInvalid"></i>
                                <span class="tabla__invalid">Error</span>
                            </td>
                        </tr>
                        <tr class="tabla__fila">
                            <td class="tabla__celda">
                                <button type="submit" class="tabla__boton">Agregar Producto</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </section>
        <section class="contacto">
            <div class="contacto__contenedor">
                <div class="contacto__grupo">
                    <img src="/assets/icons/logo-black-letras.png" alt="Logo de la empresa" class="contacto__logo">
                    <ul class="contacto__lista">
                        <li class="contacto__social">
                            <span class="contacto__redesLogo"><i class="fa-brands fa-twitter fa-3x" id="logo-twitter"></i></span>
                            <span class="contacto__cuenta">@GibStar</span>
                        </li>
                        <li class="contacto__social">
                            <span class="contacto__redesLogo"><i class="fa-brands fa-instagram fa-3x" id="logo-instagram"></i></span>
                            <span class="contacto__cuenta">@GibStar</span>
                        </li>
                        <li class="contacto__social">
                            <span class="contacto__redesLogo"><i class="fa-brands fa-facebook fa-3x" id="logo-facebook"></i></span>
                            <span class="contacto__cuenta">@Gibstar</span>
                        </li>
                    </ul>
                </div>
                <form class="contacto__grupo contacto__formulario">
                    <span class="contacto__titulo">Contáctanos</span>
                    <div class="contacto__campos">
                        <input type="text" class="contacto__input" name="name" required data-input="nombre" placeholder="Nombre" maxlength="40">
                        <label for="name">Nombre</label>
                        <i class="fas fa-check-circle contacto__checkValid"></i>
                        <i class="fas fa-exclamation-circle contacto__checkInvalid"></i>
                        <span class="contacto__invalid">Error</span>
                    </div>
                    <div class="contacto__campos">
                        <input type="email" class="contacto__input" name="email" required data-input="email" placeholder="example@example.com" pattern="^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$">
                        <label for="email" class="label-error">Email</label>
                        <i class="fas fa-check-circle contacto__checkValid"></i>
                        <i class="fas fa-exclamation-circle contacto__checkInvalid"></i>
                        <span class="contacto__invalid ">Error</span>
                    </div>
                    <div class="contacto__campos">
                        <textarea name="mensaje" id="" cols="30" rows="10" class="contacto__mensaje" required data-input="mensaje" maxlength="120" placeholder=""></textarea>
                        <label for="mensaje">Mensaje</label>
                        <i class="fas fa-check-circle contacto__checkValid"></i>
                        <i class="fas fa-exclamation-circle contacto__checkInvalid"></i>
                        <span class="contacto__invalid-mensaje">Error</span>
                    </div>
                    <button class="contacto__boton" type="submit">Enviar mensaje</button>
                </form>
            </div>
        </section>
    </main>
    <footer class="rotapie">
        <h2 class="rotapie__titulo">&copy Desarrollado por Lorenzo Chavez - 2023</h2>
    </footer>

    <script type="module" src="/js/register-controller.js"></script>
</body>
</html>
