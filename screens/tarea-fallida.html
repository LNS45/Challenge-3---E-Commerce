<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <link rel="stylesheet" href="../assets/css/fontawesome-free-6.3.0-web/css/all.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../base.css">
    <link rel="stylesheet" href="../assets/css/cabezal/barra-principal/barra.css">
    <link rel="stylesheet" href="../assets/css/cabezal/barra-principal/barra-contenedor.css">
    <link rel="stylesheet" href="../assets/css/cabezal/barra-principal/barra-grupo.css">
    <link rel="stylesheet" href="../assets/css/cabezal/barra-principal/barra-logo.css">
    <link rel="stylesheet" href="../assets/css/cabezal/barra-principal/barra-buscador.css">
    <link rel="stylesheet" href="../assets/css/cabezal/barra-principal/barra-input.css">
    <link rel="stylesheet" href="../assets/css/cabezal/barra-principal/barra-btn.css">
    <link rel="stylesheet" href="../assets/css/cabezal/barra-principal/barra-icono.css">
    <link rel="stylesheet" href="../assets/css/cabezal/barra-principal/barra-link.css">
    <link rel="stylesheet" href="../assets/css/cabezal/barra-nav/nav.css">
    <link rel="stylesheet" href="../assets/css/cabezal/barra-nav/nav-contenedor.css">
    <link rel="stylesheet" href="../assets/css/cabezal/barra-nav/nav-link.css">
    <link rel="stylesheet" href="../assets/css/busqueda/busqueda.css">
    <link rel="stylesheet" href="../assets/css/busqueda/busqueda-titulo.css">
    <link rel="stylesheet" href="../assets/css/busqueda/busqueda-contenedor.css">
    <link rel="stylesheet" href="../assets/css/busqueda/busqueda-lista.css">
    <link rel="stylesheet" href="../assets/css/busqueda/busqueda-error.css">
    <link rel="stylesheet" href="../assets/css/busqueda/busqueda-salir.css">
    <link rel="stylesheet" href="../assets/css/productos/producto-lista.css">
    <link rel="stylesheet" href="../assets/css/productos/producto-contenedor.css">
    <link rel="stylesheet" href="../assets/css/productos/producto-imagen.css">
    <link rel="stylesheet" href="../assets/css/productos/producto-nombre.css">
    <link rel="stylesheet" href="../assets/css/productos/producto-precio.css">
    <link rel="stylesheet" href="../assets/css/productos/producto-descripcion.css">
    <link rel="stylesheet" href="../assets/css/tarea/tarea-contenedor.css">
    <link rel="stylesheet" href="../assets/css/tarea/tarea-titulo.css">
    <link rel="stylesheet" href="../assets/css/footer/rotapie.css">
    <link rel="stylesheet" href="../assets/css/footer/rotapie-titulo.css">
    <link rel="stylesheet" href="../assets/css/contacto/contacto-invalid.css">
    <title>Gibstar Shop | Admin</title>
</head>
<body>
    <header class="cabezal">
        <section class="barra">
            <div class="barra__contenedor">
                <div class="barra__grupo">
                    <a href="../index.html"><img src="../assets/icons/logo-black.png" alt="Logo de la empresa" class="barra__logo"></a>
                    <div class="barra__buscador">
                        <form action="" class="barra__form">
                            <input type="search" class="barra__input" name="search" placeholder="Que deseas buscar?" required>
                            <label for="search" class="barra__icono"><i class="fa-solid fa-magnifying-glass"></i></label>
                            <button class="barra__btn" type="submit">Ir</button>
                        </form>
                    </div>
                </div> 
                <a href="./admin-page.html" class="barra__link">Menu administrador</a>
            </div>
        </section>
        <section class="busqueda" data-aos="fade-down" data-aos-delay="50" data-aos-duration="1000" data-aos-once="false">
            <i class="fas fa-xmark-square fa-2xl busqueda__salir"></i>
            <span class="busqueda__titulo"></span>
            <div class="busqueda__contenedor">
                <span class="busqueda__error">No se encontraron resultados &#9785</span>
            </div>
        </section>
    </header>
    <main>
        <div class="tarea__contenedor">
            <h1 class="tarea__titulo">La operación falló</h1>
            <i class="fas fa-circle-exclamation fa-10x" style="color: #ba0303;"></i>
        </div>
    </main>

    <footer class="rotapie">
        <h2 class="rotapie__titulo">&copy Desarrollado por Lorenzo Chavez - 2023</h2>
    </footer>
    <script type="module" src="../controllers/operation-controller.js"></script>
</body>
</html>
