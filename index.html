<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/fontawesome-free-6.3.0-web/css/all.css" crossorigin="anonymous">

    <link rel="stylesheet" href="/assets/css/productos/producto-descripcion.css">
    <title>Gibstar Shop</title>
</head>
<body>
    <header class="cabezal">
        <section class="barra">
            <div class="barra__contenedor">
                <div class="barra__grupo">
                    <img src="/assets/icons/logo-black.png" alt="Logo de la empresa" class="barra__logo">
                    <div class="barra__buscador">
                        <input type="search" class="barra__input" name="search" placeholder="Que deseas buscar?">
                        <label for="search" class="barra__icono"><i class="fa-solid fa-magnifying-glass"></i></label>
                    </div>
                </div>
                    <a href="#" class="barra__link">Iniciar Sesión</a>
            </div>
        </section>
        <section class="nav">
            <div class="nav__contenedor">
                <a href="#" class="nav__link">Categoria</a>
                <a href="#" class="nav__link">Categoria</a>
                <a href="#" class="nav__link">Categoria</a>
                <a href="#" class="nav__link">Categoria</a>
                <a href="#" class="nav__link">Categoria</a>
                <a href="#" class="nav__link">Categoria</a>
                <a href="#" class="nav__link">Categoria</a>
            </div>
        </section>
    </header>
    <main>
        <section class="promocional">
                <h1 class="promocional__titulo">¡Aprovecha este Marzo de Descuentos de hasta 70%!</h1>
                <h2 class="promocional__subtitulo">¡Ofertas en guitarras y bajos!</h2>
        </section>
        <section class="productos">
            <div class="productos__contenedor">
                <a href="#" class="producto__categoria">Categoria</a>
                <ul class="producto__lista">
                    <li class="producto__contenedor">
                        <div class="producto__imagen"></div>
                        <span class="producto__nombre">Producto XYZ</span>
                        <span class="producto__precio">$100.00</span>
                        <a href="#" class="producto__descripcion">Ver producto</a>
                    </li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
